version: 2.1

orbs:
  python: circleci/python@1.5.0
  codecov: codecov/codecov@3.2.2

jobs:
  test-user-services:
    docker:
      - image: cimg/python:3.9.0
    steps:
      - checkout
      - run: 
          name: Install dependencies
          command: pip install -r user_services/requirements.txt
      - run:
          name: Run tests
          command: pytest --cov-config=user_services/.coveragerc --cov=user_services/app --cov-report=xml --cov-report=html user_services/test
      - codecov/upload:
          file: coverage.xml
  
workflows:
  test-all-services:
    jobs:
      - test-user-services
