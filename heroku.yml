build:
  docker:
    auth-service: ./services/auth-services/Dockerfile
    user-service: ./services/user-services/Dockerfile
    group-service: ./services/group-services/Dockerfile
    steps-service: ./services/steps-services/Dockerfile
    web: ./nginx/Dockerfile

run:
  auth-service:
    image: auth-service
    ports:
      - "8001:8001"
  user-service:
    image: user-service
    ports:
      - "8002:8002"
  group-service:
    image: group-service
    ports:
      - "8003:8003"
  steps-service:
    image: steps-service
    ports:
      - "8004:8004"
  web:
    image: web
    #    command: nginx -g 'daemon off;'
    ports:
      - "80:80"
    depends_on:
      - auth-service
      - user-service
      - group-service
      - steps-service

env:
  USER_SERVICES_URL: http://user-services:8000/api/v1/users
  DB_PASSWORD: {{db_password}}
